<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hybiz TV — News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                </svg>
            </a>
        </div>
    </div>
    <header class="site-header">
        <div class="brand-container">
            <div class="brand">
                <img src="logo.png" alt="HYBIZ.TV" class="brand-logo">
            </div>
        </div>
        <nav class="category-bar" id="categoryBar">
            <!-- Buttons inserted by JS -->
        </nav>
        
        <!-- Search bar -->
        <div class="search-container">
            <form class="search-form" id="searchForm" role="search">
                <input type="text" id="searchInput" class="search-input" placeholder="Search articles...">
                <button type="submit" class="search-btn" aria-label="Search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </form>
        </div>
    </header>

    <!-- Corner ads (desktop) -->
    <a class="ad-corner ad-corner-left" data-ad-position="corner-left" aria-label="Advertisement"></a>
    <a class="ad-corner ad-corner-right" data-ad-position="corner-right" aria-label="Advertisement"></a>

    <main class="layout">
        <section class="content">
            <!-- HERO ROW -->
            <div id="hero" class="hero">
                <!-- Example for hero card -->
                <div class="image" style="background-image:url('IMAGE_URL');">
                    <img src="IMAGE_URL" alt="..." style="opacity:0;width:100%;height:100%;">
                    <div class="headline-overlay">Headline goes here</div>
                </div>
            </div>

            <!-- LIST OF REMAINING ARTICLES -->
            <div id="articlesList" class="cards-grid"></div>
        </section>

        <aside class="sidebar">
            <div class="ad ad-sidebar" data-ad-position="sidebar"></div>
            <h3 class="sidebar-title">Latest News</h3>
            <ul id="latestList" class="latest-list"></ul>
        </aside>
    </main>

    <footer class="site-footer">
        <div class="ad ad-footer" data-ad-position="footer"></div>
        <p>© <span id="year"></span> Hybiz TV • Fast, simple, static demo</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
